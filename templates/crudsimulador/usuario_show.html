{% extends 'base/base.html' %}

{% block content %}
<div class="row">
    <div class="col s12 m12 l12">
        <p><strong>idusuario: </strong>{{ object.idusuario }} </p>
        <p><strong>usuario: </strong>{{ object.usuario }} </p>
        <p><strong>password: </strong>{{ object.password }} </p>
        <p><strong>last_access: </strong>{{ object.last_access }} </p>
        <p><strong>datos_empresa: </strong>{{ object.datos_empresa}} </p>


        <a class= "btn" href="{% url 'usuario:usuario_listar' %}">Ok</a>
        <a class= "btn blue" href="{% url 'usuario:usuario_editar' object.idusuario%}"><i class="material-icons">create</i></a>
        <a class="btn red" href="{% url 'usuario:usuario_eliminar' object.idusuario %}"><i class="material-icons">delete</i></a>
    </div>
</div>


{% endblock %}
